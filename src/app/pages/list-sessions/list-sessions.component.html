<h1 class="text-gray-800 text-3xl font-semibold text-center p-5"> SCHEDULED READING SESSION </h1>

<div class="flex justify-center">
  <button (click)="ReturnBooks()"  class=" text-2xl  mt-6 bg-blue-600 hover:bg-blue-500 text-white font-semibold p-3 w-72"> Return to Books List</button>
</div>


<div class="grid grid-cols-4 place-items-center">

  <div class="max-w-md py-4 px-8 bg-white   border-2 border-blue-600  border-opacity-75 shadow-lg rounded-lg my-20" *ngFor=" let session of sessions$ | async ">
    <div class=" flex flex-col gap-10">
      <h1 class="text-gray-800 text-3xl font-semibold bg-blue-600 bg-opacity-25 p-10 text-center"> ACTIVE SESSION </h1>
      <h2 class="text-gray-800 text-3xl font-semibold"> # ID =  {{session.id}}</h2>
      <h2 class="mt-2 text-3xl font-semibold text-gray-600"> Title  = {{session.title}}</h2>
      <h2 class="mt-2 text-3xl font-semibold text-gray-600"> Date =  {{session.date}}</h2>
    </div>
  </div>
</div>
